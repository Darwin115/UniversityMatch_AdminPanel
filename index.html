<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/formulario.css">
    <title>Login - University Match</title>
</head>

<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <!-- Imagen y formulario de inicio de sesión -->
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <div class="text-center">
                <img src="./assets/img/logo.jpg" alt="Logo de University Match" class="img-fluid mb-3"
                    style="max-width: 260px;">
            </div>

            <form id="loginForm" onsubmit="return login()">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <div id="error" class="text-danger mt-2" style="display:none;"></div>
        </div>
    </div>

    <!-- Footer de texto -->
    <div class="text-center mt-3" style="color: #666; font-size: 0.9rem;">
        © 2024 University Match. Todos los derechos reservados.
    </div>

    <script>
        // Manejo del inicio de sesión
        function login() {
            // Redirigir al panel de administración sin validación
            window.location.href = 'dashboard.html'; // Cambia esto a la ruta correcta de tu dashboard
            return false; // Prevenir el envío del formulario
        }
    </script>
</body>

</html>
